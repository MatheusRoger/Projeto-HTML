<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Loja de Móveis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo-c">
        <h1>Forniture Store</h1>
        <img src="logosite.jpg" alt="Logo do site" class="logosite" /> 
      </div>
      <div class="menu-links">
        <a href="#sobre">Sobre</a>
        <a href="#produtos">Produtos</a>
        <a href="#contato">Contato</a>
        <a href="cadastro.html">Criar conta</a>
      </div>
    </nav>
  <header>

  <main>
    <section id="sobre">
      <h2>Sobre Nós</h2>
      <p>Somos uma loja especializada em móveis planejados e de qualidade.</p>
    </section>

    <section id="produtos">
      <h2>Nossos Produtos</h2>
      <div class="produto">
        <img src="sofá moderno.webp" alt="Sofá moderno">
        <h3>Sofá Moderno</h3>
        <p>3 lugares</p>
        <p>R$ 1.200,00</p>
      </div>
      <div class="produto">
        <img src="mesa 6 cadeiras.jpg" alt="Mesa de jantar">
        <h3>Mesa de Jantar</h3>
        <p>6 lugares</p>
        <p>R$ 900,00</p>
      </div>
    </section>

    <section id="contato">
      <h2>Fale Conosco</h2>
      <button onclick="mostrarAlerta()">Clique para entrar em contato</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Móveis Estilo</p>

  </footer>

  <script src="script.js"></script>
</body>
</html>
